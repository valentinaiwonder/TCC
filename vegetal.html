<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete a Célula Vegetal</title>
    <link rel="stylesheet" href="vegetal.css" />
</head>

<body>

    <header>
        <h1>Monte a Célula Vegetal</h1>
        <p>Preencha o nome correto de cada organela.</p>
    </header>

    <div id="game-container">

        <div id="cell-area">
            <img src="celulavegetal.png" class="cell-image" alt="Célula Vegetal">

            <!-- Caixinhas de resposta posicionadas -->
            <input class="answer" data-org="parede celular" style="top: 40px; left: 210px;">
            <input class="answer" data-org="membrana plasmática" style="top: 130px; left: 270px;">
            <input class="answer" data-org="nucleo" style="top: 260px; left: 180px;">
            <input class="answer" data-org="cloroplasto" style="top: 100px; left: 60px;">
            <input class="answer" data-org="vacúolo" style="top: 350px; left: 280px;">
            <input class="answer" data-org="mitocôndria" style="top: 430px; left: 120px;">
            <input class="answer" data-org="retículo endoplasmático" style="top: 200px; left: 330px;">
            <input class="answer" data-org="complexo de golgi" style="top: 300px; left: 70px;">
        </div>

    </div>

    <button id="check">Enviar resultados</button>

    <div id="feedback"></div>

    <script src="vegetal.js"></script>

</body>

</html>
