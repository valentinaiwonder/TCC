<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monte a Célula Animal!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Monte a Célula Animal</h1>
    <p>Arraste cada organela até o lugar certo na célula.</p>

    <div id="game-container">
        <div id="cell-area">
            <img src="citoplasmavazio.png" alt="Célula Animal" class="cell-image" />

            <!-- Áreas de destino -->
            <div class="drop-zone" data-org="nucleo" style="top:170px; left:200px;"></div>
            <div class="drop-zone" data-org="mitocondria" style="top:100px; left:30px;"></div>
            <div class="drop-zone" data-org="mitocondria2" style="top:270px; left:210px;"></div>
            <div class="drop-zone" data-org="ribossomo" style="top:30%; left:65%;"></div>
            <div class="drop-zone" data-org="lisossomo" style="top:65%; left:55%;"></div>
            <div class="drop-zone" data-org="reticulo" style="top:150px; left:160px;"></div>
            <div class="drop-zone" data-org="reticulo2" style="top:180px; left:240px;"></div>
            <div class="drop-zone" data-org="complexodegolgi" style="top:65%; left:55%;"></div>
            <div class="drop-zone" data-org="microtubulo" style="top:65%; left:55%;"></div>
            <div class="drop-zone" data-org="centriolos" style="top:65%; left:55%;"></div>
            <div class="drop-zone" data-org="microtubulo2" style="top:65%; left:55%;"></div>
        </div>

        <div id="organelles">
            <img src="nucleo.png" class="draggable" draggable="true" data-org="nucleo" alt="Núcleo">
            <img src="mitocondria.png" class="draggable" draggable="true" data-org="mitocondria" alt="Mitocôndria">
            <img src="mitocondria2.png" class="draggable" draggable="true" data-org="mitocondria2" alt="Mitocôndria">
            <img src="ribossomo.png" class="draggable" draggable="true" data-org="ribossomo" alt="Ribossomo">
            <img src="lisossomo.png" class="draggable" draggable="true" data-org="lisossomo" alt="Lisossomo">
            <img src="reticulo.png" class="draggable" draggable="true" data-org="reticulo" alt="reticulo">
            <img src="complexodegolgi.png" class="draggable" draggable="true" data-org="complexodegolgi" alt="complexodegolgi">
            <img src="microtubulo.png" class="draggable" draggable="true" data-org="microtubulo" alt="Microtubulo">
            <img src="centriolos.png" class="draggable" draggable="true" data-org="centriolos" alt="Centriolos">
            <img src="reticulo2.png" class="draggable" draggable="true" data-org="reticulo2" alt="reticulo">
            <img src="microtubulo2.png" class="draggable" draggable="true" data-org="microtubulo2" alt="Microtubulo">
        </div>
    </div>

    <div id="feedback"></div>

    <script src="script.js"></script>
</body>

</html>
